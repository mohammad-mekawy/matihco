<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>press conference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        .main-container {
            background-image: url(assets/imgs/timeline.jpg)
        }
    </style>
</head>

<body>
    <div class="main-container">
        <img src="assets/imgs/1.png" alt="" class="img-responsive hidden-xs hidden-sm">
        <img src="assets/imgs/2.png" alt="" class="img-responsive hidden-xs hidden-sm">
        <div class="logo-part">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <a href="index-en.html"> <img src="assets/imgs/logo-text-en.png" alt="" class="img-responsive logo">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <div class="icons">
                            <a href="#" class="mob-hd"><img src="assets/imgs/england.jpg" alt=""></a>
                            <a href="press-conference-rtl.html" class="mob-hd"><img src="assets/imgs/turkey.jpg" alt=""></a>
                            <a href="index-en.html" class="mob-hd"><i class="fas fa-home"></i></a>
                            <a href="#" class="a-bars"><i class="fas fa-bars"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="press-conference text-center">
            <div class="container">
                <div class="row">
                    <h2 class="h1">A press conference in Istanbul</h2>
                    <!-- owl -->
                    <div class="owl-one owl-carousel owl-theme">
                        <div>
                            <div class="con">
                                <a href="#"><img src="assets/imgs/communityfifth.png" alt="logo1" class="img-responsive"></a>
                                <div class="layer"></div>
                            </div>
                            <p>2018/10/17</p>
                        </div>
                        <div>
                            <div class="con">
                                <a href="#"><img src="assets/imgs/communitysix.png" alt="logo1" class="img-responsive"></a>
                                <div class="layer"></div>
                            </div>
                            <p>2018/10/17</p>
                        </div>
                        <div>
                            <div class="con">
                                <a href="#"><img src="assets/imgs/communityseven.png" alt="logo1" class="img-responsive"></a>
                                <div class="layer"></div>
                            </div>
                            <p>2018/10/17</p>
                        </div>
                    </div>
                    <!-- /owl -->
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script>
        var owl1 = $('.owl-one');
        owl1.owlCarousel({
            items: 3,
            loop: true,
            dotsEach: true,
            margin: 0,
            center: true,
            autoplay: true,
            smartSpeed: 2000,
            nav: true,
            autoplayTimeout: 3000,
            autoplayHoverPause: true,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                },
                600: {
                    items: 3,
                },
                1000: {
                    items: 3,
                }
            }
        });
    </script>
</body>

</html>
