    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <style>

    <div class="main-container">

                    </div>

                <div class="row">

                            <div class="circle"><img src="assets/imgs/cir-or.png" class="cir-or" alt=""><a dir="rtl" href="matihco-rtl.html">ماتيهكو</a>

    <script>
        $(".circle").click(function() {
            window.location = $(this).find("a").attr("href");
        })
        $(".circle-box>div").mouseenter(function() {
            $(this).find("img").attr("src", "assets/imgs/cir-bl.png")
        })
        $(".circle-box>div").mouseleave(function() {
            $(this).find("img").attr("src", "assets/imgs/cir-or.png")
        })
        $(".circle-box").delay(1000).fadeIn(1000)
    </script>
