    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script>
        var owl1 = $('.owl-one');
        owl1.owlCarousel({
            items: 5,
            loop: true,
            dotsEach: true,
            margin: 0,
            center: true,
            smartSpeed: 1000,
            autoplay: true,
            nav: true,
            autoplayTimeout: 5000,
            autoplayHoverPause: true,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1,
                },
                600: {
                    items: 3,
                },
                1000: {
                    items: 5,
                }
            }
        });
        $(".owl-theme div .layer").click(function() {
            $(this).parent().parent().addClass("center")
            $(this).parent().parent().siblings().removeClass("center")
        })
    </script>
